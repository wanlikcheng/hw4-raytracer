# Image Parameters
i_width: 300
i_height: 300

# Camera Parameters
v3_eye: [2, 0, 2]
v3_eyeOut: [-3, -2, -3]
v3_up: [0, 1, 0]
f_imageplaneDistance: 1
f_imageplaneHeight: 1
f_imageplaneWidth: 1

a_geometries:
    - s_type: cylinder
      v3_center: [0, -2, 0]
      f_radius: 0.5
      f_height: 2.5
      j_material:
          v3_diffuse: [0, 1, 0.75]
          f_specularity: 6
    - s_type: box
      v3_minPt: [-20, -3, -20]
      v3_dim: [40, 0.5, 40] 
      j_material:
          v3_diffuse: [0.5, 0.5, 0.5] 
a_lights:
    - f_intensity: 0.4
      v3_position: [2, 0, 1]
    - f_intensity: 0.7
      v3_position: [0, 1, 2]
