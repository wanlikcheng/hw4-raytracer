# Image Parameters
i_width: 300
i_height: 200

# Camera Parameters
v3_eye: [4, 2, 3]
v3_eyeOut: [-4, -2, -3]
v3_up: [0, 1, 0]
f_imageplaneDistance: 1
f_imageplaneHeight: 0.67
f_imageplaneWidth: 1

a_geometries:
    - s_type: box
      v3_minPt: [0, 0, 0]
      v3_dim: [1, 1, 1]
      j_material:
          v3_diffuse: [1, 0.25, 0.75] 
          f_specularity: -1
    - s_type: box
      v3_minPt: [-20, -1, -20]
      v3_dim: [40, 1, 40] 
      j_material:
          v3_diffuse: [0.5, 0.5, 0.5] 
          f_specularity: -1
a_lights:
    - f_intensity: 0.9
      v3_position: [2, 2, 0]
    - f_intensity: 0.7
      v3_position: [0, 2, 2]
