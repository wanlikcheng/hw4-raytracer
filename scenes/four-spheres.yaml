# Image Parameters
i_width: 300
i_height: 300

# Camera Parameters
v3_eye: [5, 4.5, 4]
v3_eyeOut: [-5, -3.5, -4]
v3_up: [0, 1, 0]
f_imageplaneDistance: 1
f_imageplaneHeight: 0.76
f_imageplaneWidth: 0.75

# Geometries
a_geometries:
    - s_type: sphere # Reddish sphere
      v3_center: [0, 1, 0.866]
      j_material:
          v3_diffuse: [1, 0.3, 0.2]
          f_specularity: 30
      f_radius: 1

    - s_type: sphere # Greenish sphere
      v3_center: [1, 1, -0.866]
      j_material:
          v3_diffuse: [0.2, 1, 0.3]
          f_specularity: 25
      f_radius: 1

    - s_type: sphere # Blueish sphere
      v3_center: [-1, 1, -0.866]
      j_material:
          v3_diffuse: [0.2, 0.3, 1]
          f_specularity: 20
      f_radius: 1
      
    - s_type: sphere # Large gray sphere
      v3_center: [0, -100, 0]
      j_material:
          v3_diffuse: [.5, .5, .5]
          f_reflectance: 0
          f_specularity: -1
      f_radius: 100

# Lights
a_lights:
    - f_intensity: 1
      v3_position: [0, 5, 0]    
